<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link href="resources/images/favicon.ico" rel="shortcut icon"/>
    <title>BZZ - Recover</title>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="public.css"/>

</h:head>
<h:body>
    <ui:composition>

        <div id="navBar">
            <a href="index.xhtml"><h:graphicImage library="images" name="logo.svg" class="logo"/></a>
        </div>

        <h:form id="formContainer">

            <h1>Enter your new Password</h1>

            <h:messages class="error"/>

            <h:inputSecret id="password" value="#{recoverSetBean.password}" a:placeholder="Password" required="true"
                           requiredMessage="Please enter password">
                <f:validator validatorId="passwordValidator"/>
                <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
            </h:inputSecret>

            <h:inputSecret id="confirmPassword" required="true" binding="#{confirmPassword}"
                           a:placeholder="Confirm password" requiredMessage="Please enter confirm password"/>

            <h:commandButton class="next" value="Save" action="#{recoverSetBean.set()}"/>

        </h:form>

    </ui:composition>


</h:body>
</html>
