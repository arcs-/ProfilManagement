<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
<div id="navBar">
    <h:graphicImage library="images" name="drawer.svg" id="drawer"/>
    <a href="index.xhtml"><h:graphicImage library="images" name="logo.svg" class="logo"/></a>

    <div id="nav">

        <a href="profile.xhtml" id="profile">Profil</a>
        <a href="password.xhtml" id="password">Passwort</a>
        <a href="devices.xhtml" id="devices">Ger√§te</a>

        <h:form>
            <h:commandButton value="Logout" action="#{sessionBean.logoutUser()}"/>
        </h:form>

    </div>
</div>
</h:body>
<script type="text/javascript">
    $(document).ready(function() {
        var url = window.location.pathname;
        var filename = url.substring(url.lastIndexOf('/') + 1);

        switch (filename) {
            case "profile.xhtml":
                setup("profile");
                break;
            case "password.xhtml":
                setup("password");
                break;
            case "devices.xhtml":
                setup("devices");
                break;
        }
    });
    function setup(a) {
        var b = document.getElementById(a);
        b.removeAttribute("href");
        b.setAttribute("class", "active");
    }
</script>
</html>
