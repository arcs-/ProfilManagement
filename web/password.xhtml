<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link href="resources/images/favicon.ico" rel="shortcut icon"/>
    <title>BZZ - Profile</title>
    <h:outputStylesheet library="css" name="default.css"/>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <h:outputScript library="js" name="swipeNav.min.js"/>

</h:head>
<h:body>

    <ui:include src="navigation.xhtml"/>

    <ui:composition>

        <div id="workspace">

            <h1>New Password</h1>

            <h:form id="formContainer">


                <h:messages class="error"/>


                <div class="formBlock">
                    <h:outputLabel value="Old password" for="oldPassword"/>
                    <h:inputSecret id="oldPassword" required="true" value="#{password.test}"
                                   requiredMessage="Please enter your old password"/>
                </div>
                <br/>

                <div class="formBlock">
                    <h:outputLabel value="New password" for="password"/>
                    <h:inputSecret id="password" value="#{password.test}" required="true"
                                   requiredMessage="Please enter new password">
                        <f:validator validatorId="passwordValidator"/>
                        <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                    </h:inputSecret>
                </div>

                <div class="formBlock">
                    <h:outputLabel value="Repeat new password" for="confirmPassword"/>
                    <h:inputSecret id="confirmPassword" required="true" binding="#{confirmPassword}"
                                  requiredMessage="Please enter confirm password"/>
                </div>

                <br/><br/>
                <h:commandButton class="cancel small" value="Cancel" type="reset"/>
                <h:commandButton class="next small" value="Save" action="#{profileBean.save()}"/>
            </h:form>
        </div>
    </ui:composition>


</h:body>

</html>
