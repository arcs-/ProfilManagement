<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link href="resources/images/favicon.ico" rel="shortcut icon"/>
    <title>BZZ - Reset</title>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="public.css"/>
</h:head>
<h:body>

    <ui:composition>

        <div id="navBar">
            <a href="index.xhtml"><h:graphicImage library="images" name="logo.svg" class="logo"/></a>
        </div>

        <h:form id="formContainer">
            <h1>Passwort zur√ºcksetzen</h1>

            <h:outputText value="Zuviele versuche! Warte ein paar Minuten" class="wrong"
                          rendered="#{resetPasswordSendBean.locked}"/>

            <h:message class="wrong" for="username"/>
            <h:inputText type="text" id="username" required="true" value="#{resetPasswordSendBean.username}"
                         a:placeholder="Nutzername"/>

            <h:button outcome="index" value="Abbrechen" class="small cancel"/>
            <h:commandButton value="Mail senden" action="#{resetPasswordSendBean.send()}" class="small next"/>
        </h:form>

    </ui:composition>


</h:body>
</html>
